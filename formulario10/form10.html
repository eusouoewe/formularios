<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilo/estilo10.css">
        <title>Form Login 10</title>
        <script src="https://kit.fontawesome.com/5a01d7a608.js" crossorigin="anonymous"></script>
</head>
<body>
        <main>
                <form>
                        <div class="titulo">
                                <h1>Login</h1>
                        </div>
                        <div class="nome">
                                <label for="user">Username</label><br>
                                <i class="far fa-user"></i>
                                <input type="text" name="user" id="user" placeholder="Type your username">
                        </div>
                        <div class="senha">
                                <label for="password">Password</label><br>
                                <i class="fas fa-lock"></i>
                                <input type="password" name="password" id="password" placeholder="Type your password">
                        </div>
                        <div class="esqueceu">
                                <p>
                                        <a class="link" href="#">Forgot password?</a>
                                </p>
                        </div>
                        <div class="botao">
                                <button>LOGIN</button>
                        </div>
                                <p class="opcoes">
                                        Or Sign Up Using
                                </p>
                        <div id="icones">
                                <a class="icone" id="face" href="https://facebook.com/login" target="_blank"><i class="fab fa-facebook"></i></a>
                                <a class="icone" id="twitter" href="https://twitter.com/login" target="_blank"><i class="fab fa-twitter"></i></a>
                                <a class="icone" id="google" href="https://www.google.com/accounts/Login?hl=pt-br" target="_blank"><i class="fab fa-google"></i></a>
                        </div>
                        <div class="extras">
                                <p>
                                        Or Sign Up Using
                                </p>
                                <p><a class="link" href="#">SIGN UP</a></p>
                        </div>
                </form>
        </main>
</body>
</html>
