<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form 19 - Multiples</title>
        <link rel="stylesheet" href="estilo/estilo19.css">
</head>
<body>
        <main>
                <section class="sect1">
                        <form class="form1">
                                <div class="signup">
                                        <h1 class="sign">
                                                SIGNUP
                                        </h1>
                                </div>
                                <div class="linha">
                                                
                                </div>
                                <div class="input1">
                                        <input type="email" name="mail" id="mail" placeholder="Email Address*"><br>
                                        <label for="name">First Name</label><br>
                                        <input type="text" name="name" id="name" placeholder="First Name"><br>
                                        <label for="city">City</label><br>
                                        <input type="text" name="city" id="city" placeholder="City">
                                        <p class="privacy">Privacy Policy</p>
                                        <input class="check" type="checkbox" name="check" id="check">
                                        <label id="check" for="check">I understand and accept the Privacy Policies.</label><br>
                                </div>
                                <button class="button1">Subscribe</button>
                        </form>
                </section>
                <section class="sect2">
                        <form class="form2">
                                <div class="news">
                                        <h1 class="letter">NEWSLETTER</h1>
                                        <h1 class="sign2">SIGN UP</h1>
                                </div>
                                <div class="input2">
                                        <input type="email" name="mail2" id="mail2" placeholder="Email Address*"><br>
                                        <label for="name2">First Name</label><br>
                                        <input type="text" name="name2" id="name2" placeholder="First Name">
                                        <p class="privacy">Privacy Policy</p>
                                        <input class="check2" type="checkbox" name="check" id="check">
                                        <label id="check2" for="check">I understand and accept the Privacy Policies.</label><br>
                                        <label id="statelabel" for="state">State</label><br>
                                        <select name="state" id="state">
                                                <option> </option>
                                                <option>Acre (AC)</option>
                                                <option>Alagoas (AL)</option>
                                                <option>Amapá (AP)</option>
                                                <option>Amazonas (AM)</option>
                                                <option>Bahia (BA)</option>
                                                <option>Ceará (CE)</option>
                                                <option>Distrito Federal (DF)</option>
                                                <option>Espírito Santo (ES)</option>
                                                <option>Goiás (GO)</option>
                                                <option>Maranhão (MA)</option>
                                                <option>Mato Grosso (MT)</option>
                                                <option>Mato Grosso do Sul (MS)</option>
                                                <option>Minas Gerais (MG)</option>
                                                <option>Pará (PA)</option>
                                                <option>Paraíba (PB)</option>
                                                <option>Paraná (PR)</option>
                                                <option>Pernambuco (PE)</option>
                                                <option>Piauí (PI)</option>
                                                <option>Rio de Janeiro (RJ)</option>
                                                <option>Rio Grande do Norte (RN)</option>
                                                <option>Rio Grande do Sul (RS)</option>
                                                <option>Rondônia (RO)</option>
                                                <option>Roraima (RR)</option>
                                                <option>Santa Catarina (SC)</option>
                                                <option>São Paulo (SP)</option>
                                                <option>Sergipe (SE)</option>
                                                <option>Tocantins (TO)</option>
                                        </select><br>
                                        <label for="date">Date</label><br>
                                        <input type="date" value="day" name="date" id="date"><br>
                                </div>
                                <button class="button2">Subscribe</button>
                        </form>
                </section>
                <section class="sect3">
                        <form class="form3">
                                <div class="contact">
                                        <h1>Contact us</h1>
                                        <p><a href="form19.html">&#8635</a></p>
                                </div>
                                <div class="input3">
                                        <input type="email" name="mail3" id="mail3" placeholder="Email Address*"><br>
                                        <label for="city3">City</label><br>
                                        <input type="text" name="city3" id="city3" placeholder="City"><br>
                                        <label for="name3">First Name</label><br>
                                        <input type="text" name="name3" id="name3" placeholder="First Name"><br>
                                        <label for="phone">Phone</label><br>
                                        <input type="tel" name="phone" id="phone" placeholder="Phone"><br>
                                        <label for="company">Company Name</label><br>
                                        <input type="text" name="company" id="company" placeholder="Company Name"><br>
                                </div>
                                <button class="button3">Subscribe</button>
                        </form>
                </section>
        </main>
        <footer>
                <p>
                Designed by <a href="https://github.com/eusouoewe" target="_blank">Ewerton Fernandes&copy; 
                </p>
        </footer>
</body>
</html>
