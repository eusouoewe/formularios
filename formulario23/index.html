<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Login Form 23</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="title">
                <h1>Sign In to use our Platform</h1>
                <p>The best content you can expect about white hat hacking.</p>
            </div>
            <form>
                <div class="input">
                    <div class="input1">
                        <label for="email">E-mail: </label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="input2">
                        <label for="password">Password: </label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="input3">
                        <input type="checkbox" name="rememberMe" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <input class="button" type="button" value="Sign In">
                </div>
        </div>
        <div class="right">
            
        </div>
    </div>
    <footer>
        <p>Designed by <a href="https://github.com/eusouoewe" target="_blank">Ewerton Fernandes&copy;</a></p>
    </footer>
</body>
</html>
