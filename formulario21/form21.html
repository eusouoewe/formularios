<!DOCTYPE html>
<html lang="pt-br">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilo/estilo21.css">
        <title>Login Form 21</title>
</head>
<body>
        <main>
                <form>
                        <h1>Login</h1>
                        <div class="line"></div>
                        <div class="inputs">
                                <input type="email" name="email" id="email" placeholder="Digite seu email"><br>
                                <input type="password" name="password" id="password" placeholder="Digite sua senha">
                        </div>
                        <a class="forgot" href="#">Esqueceu a senha?</a><br>
                        <input class="button" type="button" value="Enviar">
                        <p class="p-form">Não tem uma conta? <a href="#">Inscreva-se agora</a></p>
                </form>
                <div class="image"></div>
                <div class="gradient"></div>
                <div class="phrase">
                        <h2>Cada novo amigo é uma nova aventura</h2>
                        <p>Vamos nos conectar</p>
                </div>
        </main>
</body>
</html>
