<!DOCTYPE html>
<html lang="pt-br">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css">
        <title>Login Form 20</title>
</head>
<body>
        <h1>Form 20</h1>
        <div class="bottom"></div>
        <div class="middle"></div>
        <main class="form">
                <h3>Insert data to log in.</h3>
                <div class="items">
                        <div class="input1">
                                <label for="mail">Insert your e-mail</label>
                                <img src="arrow-big-right.svg" alt="">
                                <input type="email" name="mail" id="mail">
                        </div>
                        <div class="input2">
                                <label for="password">Insert your password</label>
                                <img src="arrow-big-right.svg" alt="">
                                <input type="password" name="password" id="password">
                        </div>
                        <div class="input3">
                                <label for="confirmPassword">Confirm password</label>
                                <img src="arrow-big-right.svg" alt="">
                                <input type="password" name="confirmPassword" id="confirmPassword">
                        </div>
                        <a class="forgot" href="#">Forgot your password?</a>
                </div>
                <button value="Log In">Log in</button>
        </main>
        <footer>Designed by <a href="http://github.com/eusouoewe" target="_blank">Ewerton Fernandes&copy;</a><footer>
</body>
</html>
