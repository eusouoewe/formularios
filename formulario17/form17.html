<!DOCTYPE html>
<html lang="pt-br">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilo/estilo17.css">
        <title>Form 17 Login</title>
</head>
<body>
        <main>
                <form>
                        <div class="user">
                                <img src="imagens/user.png" alt="user" width="80px">
                        </div>
                        <h1>LOGIN</h1>
                        <div class="login">
                                <label for = "user">Usuário</label>
                                <input type="email" name="user" id="user">
                        </div>
                        <div class="senha">
                                <label for = "senha">Senha</label>
                                <input type="password" name="senha" id="senha">
                        </div>
                        <button>Login</button>
                        <div class="alternative">
                                <p>
                                        <a href="#">Esqueceu sua senha?</a>
                                </p>
                                <p>
                                        <a id="p2" href="#">Ainda não possui uma conta?</a>
                                </p>
                        </div>
                </form>
        </main>
        <footer>
                Designed by <a href="http://github.com/eusouoewe" target="_blank">Ewerton Fernandes&copy;
                </a>
        </footer>
</body>
</html>
