<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilo/estilo09.css">
        <title>Form Login 09</title>
</head>
<body>
        <div class="container">
                <h1>Sign In With</h1>
                <form>
                       <a href="https://facebook.com/login" target="_blank"><button class="login" id="b1"><img src="icones/icone-fb.png" width="20px" alt="Facebook"> Facebook</button></a>
                        <a href="https://www.google.com/accounts/Login?hl=pt-br" target="_blank"><button class="login" id="b2"><img class="icone" src="icones/icone-google.png" width="20px" alt="Google"> Google</button></a><br>
                        <label for="user">Username</label><br>
                        <input type="text" name="user" id="user"><br>
                        <label for="senha">Password <a class="link" href="#">forgot?</a></label><br>
                        <input type="password" name="senha" id="senha"><br>
                        <button class="enviar">Sign In</button><br>
                        <p>
                                Not a member? <a class="link" href="#">Sign Up now</a>
                        </p>
                </form>
        </div>
</body>
</html>
