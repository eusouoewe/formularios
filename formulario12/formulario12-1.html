        <link rel="stylesheet" href="estilo1/estilo12-1.css">
        <title>Form 11 Sign Up</title>

<body>
        <main>
                <header class="cabecalho">
                        <a href="formulario12-1.html"><button class="opcoes" id="cadastro">Sign Up</button></a>
                        <a href="pagina2/formulario12-2.html"><button class="opcoes" id="login">Log In</button></a>
                        <h1 id="titulo">Sign Up for Free</h1>
