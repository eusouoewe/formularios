<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilo06.css">
        <title>Form Login 06</title>
        <script src="https://kit.fontawesome.com/5a01d7a608.js" crossorigin="anonymous"></script>
</head>
<body>
        <div class="container">
                <form>
                        <img src="form-06/user.png" alt="usuário" width="170px" height="170px">
                        <h3>Member Login</h3>
                        <div class="user">
                                <label for="mail"><i class="fas fa-envelope"></i></label>
                                <input type="email" name="mail" id="mail" placeholder="Email">
                        </div>
                        <div class="senha">
                        <label for="senha"><i class="fas fa-lock"></i></label>
                        <input type="password" name="senha" id="senha" placeholder="Password">
                        </div>
                        <button>LOGIN</button>
                        <p><a id="forgot" href="#">Forgot Username / Password?</a></p>
                        <p><a id="new" href="#">Create your Account →</a></p>
                </form>
        </div>
</body>
</html>
