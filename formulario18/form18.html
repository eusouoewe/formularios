<!DOCTYPE html>
<html lang="pt-br">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilo/estilo18.css">
        <script src="https://kit.fontawesome.com/5a01d7a608.js" crossorigin="anonymous"></script>
        <title>Form 18 Login</title>
</head>
<body>
        <main>
                <form>
                        <h1>LOGIN</h1>
                        <div class="login">
                                <input type="text" name="user" id="user" placeholder="Username">
                        </div>
                        <div class="senha">
                                <input type="password" name="senha" id="senha" placeholder="Password">
                        </div>
                        <div class="detalhes">
                                <input type="checkbox" name="lembrar" id="lembrar" checked="checked">
                                <label for="lembrar">Remember me</label>
                                <input type="checkbox" name="esqueceu" id="esqueceu">
                                <label for="esqueceu">Forgot Password?</label>
                        </div>
                        <button>LOGIN</button>
                </form>
        </main>
        <footer>Designed by <a href="https://twitter.com/eusouoewe" target="_blank">Ewerton Fernandes&copy;</a>
        </footer>
</body>
</html>
