<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilo09.css">
        <title>Form Login 09</title>
        <script src="https://kit.fontawesome.com/5a01d7a608.js" crossorigin="anonymous"></script>
</head>
<body>
        <div class="container">
                <div class="cor"></div>
                <form>
                        <div class="perfil">
                                <img src="user.png" width="60px">
                        </div>
                        <h1>
                                LOG IN
                        </h1>
                        <div class="user">
                                <label for="username"><i class="fas fa-user"></i></label>
                                <input type="text" name="username" id="username" placeholder="Username">
                        </div>
                        <div class="pass">
                                <label for="senha"><i class="fas fa-lock"></i></label>
                                <input type="password" name="senha" id="senha" placeholder="Password">
                        </div>
                        <div class="caixa">
                                <input type="checkbox" name="marcar" id="marcar">
                                <label for="marcar">Remember me</label>
                        </div>
                        <div class="botao">
                                <button>
                                        Login
                                </button>
                        </div>
                        <div class="esqueceu">
                                <p>
                                        Forgot Password?
                                </p>
                        </div>
                </form>
        </div>
</body>
</html>
